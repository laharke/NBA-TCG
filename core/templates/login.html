{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA TCG | Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS y JS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script defer src="{% static 'js/login.js' %}"></script>
  </head>
  <body class="nba-bg">

    <div class="container vh-100 d-flex justify-content-center align-items-center">
      <div class="nba-card p-4">
    
        <h3 class="text-center text-white mb-3">NBA TCG</h3>
    
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
    
        <form method="POST">
          {% csrf_token %}
    
          <input type="text" name="username" class="form-control mb-3" placeholder="Usuario">
          <input type="password" name="password" class="form-control mb-3" placeholder="ContraseÃ±a">
    
          <button class="btn btn-danger w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <small class="text-muted" style="color: white !important;">
              Dont have an account? Register
              <a href="{% url 'register' %}" class="text-danger text-decoration-none">
                here
              </a>
            </small>
          </div>
      </div>
    </div>
    
    </body>
</html>
