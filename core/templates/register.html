{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA TCG | Register</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body class="nba-bg">

<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="nba-card p-4">

    <h3 class="text-center text-white mb-3">Create Account</h3>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <input
        type="text"
        name="username"
        class="form-control mb-3"
        placeholder="Username"
        required
      >

      <input
        type="email"
        name="email"
        class="form-control mb-3"
        placeholder="Email"
        required
      >

      <input
        type="password"
        name="password"
        class="form-control mb-3"
        placeholder="Password"
        required
      >

      <input
        type="password"
        name="password2"
        class="form-control mb-3"
        placeholder="Repeat password"
        required
      >

      <button class="btn btn-danger w-100 mb-2">
        Register
      </button>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">
        Already have an account?
        <a href="{% url 'login' %}" class="text-danger text-decoration-none">
          Login
        </a>
      </small>
    </div>

  </div>
</div>

</body>
</html>
